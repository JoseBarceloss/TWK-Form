<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWK GAME</title>
  <link rel="icon" href="./IMG/LogoTWK.webp" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="test">
  <div id="Topo" class="topo">
    <img id="img-01" src="./IMG/ARCADE_LOGO.png" alt="Imagem Topo">
  </div>

  <header id="header">
    <img id="img-02" src="./IMG/JOGUE_AGORA.png" alt="Título do Formulário">
  </header>

  <form id="form-twk" action="https://api.sheetmonkey.io/form/wZD8DmBa68DNR6QTckkJuZ" method="POST" novalidate>
    <div class="form-dados">
     <label class="form-label label-1" for="nome">NOME</label>
      <input class="form-input" type="text" id="nome" name="nome" required />
    
      <div class="label-1">
        <label class="form-label label-2" for="telefone">TELEFONE</label>
        <input class="form-input" type="tel" id="telefone" name="telefone" required />
      </div>

      <div class="label-1">
        <label class="form-label label-3" for="data_nascimento">DATA DE NASCIMENTO</label>
        <input class="form-input" type="text" id="data_nascimento" name="data_nascimento" required />
      </div>
      
      <div class="Form-separ">
        
        <div class="form-son" id="input-div-01">
            <label class="form-label" id="input-01" for="cidade">CIDADE</label>
            <input class="form-input input-lad"  type="text" id="cidade" name="cidade" required />
        </div>
        
        <div class="form-son" id="input-div-02">
            <label class="form-label" id="input-02" for="estado">ESTADO</label>
            <input class="form-input input-lad" type="text" id="estado" name="estado" required />
      </div>

    </div>

    </div>

    <div class="checkout-box">
  <input 
    type="checkbox" 
    id="privacy" 
    name="privacy" 
    required 
  />
  <label for="privacy">
    Ao clicar em  <strong>Jogar</strong> você concorda com a nossa política de privacidade
  </label>
</div>

    <button class="Btn" type="submit">Jogar</button>
  </form>

  <img id="img-element-01" src="./IMG/Elemento_1.png" alt="img elemento">
  <img id="img-element-02" src="IMG/Elemento_2.png" alt="img elemento">
  </div>

   <footer id="footer">
    <img id="img-04" src="./IMG/Leo.png" alt="Footer">
  </footer>

  <script src="script.js"></script>

</body>
</html>
